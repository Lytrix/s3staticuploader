<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            
            div#dropbox {
                padding: 1em;
                font-size: 1.5em;
                border-radius: 0.5em;
                border: 2px solid;
                background-color: #DDD;
            }
            
            div#dropbox:hover { background-color: #BBB; }
            #filename a:first-of-type { background-color: #e1f57b; }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

        <script src="js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">S3 Static Uploader</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="http://paulthrasher.com/">PaulThrasher.com</a></li>
                            <li><a href="https://github.com/thrashr888/s3staticuploader">This project on GitHub</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <h1>Upload and Share!</h1>
                
                <div class="row">
                    <form action="#" id="uploader" class="form-inline" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="key" value="" />
                        <input type="hidden" name="AWSAccessKeyId" value="" />
                        <input type="hidden" name="acl" value="" />
                        <input type="hidden" name="policy" value="" />
                        <input type="hidden" name="signature" value="" />
                        <input type="hidden" name="Content-Type" value="" />
                        
                        <div class="span3">
                            <h2>File</h2>
                            <p><input type="file" name="file" placeholder="Choose a fileâ€¦" id="file" /></p>
                            <div id="dropbox">Or Drop Here</div>
                        </div>
                        
                        <div class="span3">
                            <h2>Expires</h2>
                            <p>
                                <select name="expires" class="span3">
                                    <option value="1">1 day</option>
                                    <option value="2">2 days</option>
                                    <option value="3">3 days</option>
                                    <option value="4">4 days</option>
                                    <option value="5">5 days</option>
                                    <option value="6">6 days</option>
                                    <option value="7">1 week</option>
                                </select>
                            </p>
                       </div>
                       
                        <div class="span3">
                            <h2>Upload <span id="progressNumber"></span></h2>
                            <p><input type="submit" value="Upload" class="btn btn-primary btn-large" /></p>
                        </div>
                    </form>
                </div>
                
                <div class="row" style="margin-top: 1em;">
                    <div class="span9">
                        <div class="progress progress-striped active" style="display: none;">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                   <div class="span12">
                       <h2>File history</h2>
                       <p id="filename"></p>
                       <p><a href="#" data-action="clear" class="btn">clear</a></p>
                   </div>
                </div>
            </div>

            <hr>

            <footer>
                <p>&copy; Paul Thrasher 2012</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/moment.min.js"></script>

        <script src="js/settings.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
